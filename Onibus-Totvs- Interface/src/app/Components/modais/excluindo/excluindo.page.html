<ion-card>
  <ion-card-header>
    <h4>Você deseja excluir sua inscrição?</h4>
  </ion-card-header>
  <div class="content-btns-excluir">
    <ion-button (click)="removerInscrito()" color="success">Sim</ion-button>
    <ion-button routerLink="/cards-inscritos" color="danger" fill="outline">Não</ion-button>
  </div>
</ion-card>
